<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>online-store</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1>Создайте свой тако!</h1>
<img th:src="@{/images/demospring.png}"/>
<form method="POST" th:object="${taco}">
<span class="validationError"
 th:if="${#fields.hasErrors('ingredients')}"
 th:errors="*{ingredients}">Ingredient Error</span>
<div class="grid">
<div class="ingredient-group" id="wraps">
<h3>Выберите основу:</h3>
<div th:each="ingredient : ${wrap}">
<input th:field="*{ingredients}" type="checkbox"
th:value="${ingredient.id}"/>
<span
th:text="${ingredient.name}">INGREDIENT</span><br/>
</div>
</div>
</div>
<div class="ingredient-group" id="proteins">
<h3>Выберите фарш:</h3>
<div th:each="ingredient : ${protein}">
<input th:field="*{ingredients}" type="checkbox"
th:value="${ingredient.id}"/>
<span
th:text="${ingredient.name}">INGREDIENT</span><br/>
</div>
</div>
<div class="ingredient-group" id="cheeses">
<h3>Выберите сорт сыра:</h3>
<div th:each="ingredient : ${cheese}">
<input th:field="*{ingredients}" type="checkbox"
th:value="${ingredient.id}"/>
<span
th:text="${ingredient.name}">INGREDIENT</span><br/>
</div>
</div>
<div class="ingredient-group" id="veggies">
<h3>Выберите овощи:</h3>
<div th:each="ingredient : ${veggies}">
<input th:field="*{ingredients}" type="checkbox"
th:value="${ingredient.id}"/>
<span
th:text="${ingredient.name}">INGREDIENT</span><br/>
</div>
</div>
<div class="ingredient-group" id="sauces">
<h3>Выберите заправку:</h3>
<div th:each="ingredient : ${sauce}">
<input th:field="*{ingredients}" type="checkbox"
th:value="${ingredient.id}"/>
<span
th:text="${ingredient.name}">INGREDIENT</span><br/>
</div>
</div>
<div>
<h3>Назовите свой рецепт тако:</h3>
<input type="text" th:field="*{name}"/>
<span class="validationError"
 th:if="${#fields.hasErrors('name')}"
 th:errors="*{name}">Name Error</span>
<br/>
<button>Отправить рецепт</button>
</div>
</form>
</body>
</html>
